			useProguard false
			proguardFiles getDefaultProguardFile('proguard-android.txt')
            signingConfig signingConfigs.debug
			jniDebuggable true
		}
		release {
			minifyEnabled false
			useProguard false
			proguardFiles getDefaultProguardFile('proguard-android.txt')
