// Android Resolver Exclusions Start
android {
  packagingOptions {
      exclude ('/lib/armeabi/*' + '*')
      exclude ('/lib/mips/*' + '*')
      exclude ('/lib/mips64/*' + '*')
      exclude ('/lib/x86/*' + '*')
      exclude ('/lib/x86_64/*' + '*')
  }
}
// Android Resolver Exclusions End
android {
	compileSdkVersion 28

	configurations.all {
		resolutionStrategy.force 'androidx.multidex:multidex:2.0.0'
	}

	defaultConfig {
		minSdkVersion 23
		targetSdkVersion 28
		multiDexEnabled true
		multiDexKeepProguard file('multidex-keep.txt')

		ndk {
			abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
		}
	}

	dexOptions {
		javaMaxHeapSize "4g"
	}

	lintOptions {
		abortOnError false
	}

	buildTypes {
		debug {
			jniDebuggable true
		}
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-user.txt'

		}
	}

	repositories {
		google()
		mavenCentral()
		maven {
			url 'http://nexus.skillz.com/content/groups/public/'
		}
		maven {
			url 'https://jitpack.io'
		}
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}
