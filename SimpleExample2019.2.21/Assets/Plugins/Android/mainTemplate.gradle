buildscript {
	repositories {
		google()
		jcenter()
		mavenCentral()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:3.5.2'
	}
}

allprojects {
	repositories {
		flatDir {
			dirs 'libs'
		}
		google()
	}
}


// Android Resolver Repos Start
([rootProject] + (rootProject.subprojects as List)).each {
    ext {
        it.setProperty("android.useAndroidX", true)
        it.setProperty("android.enableJetifier", true)
    }
}
([rootProject] + (rootProject.subprojects as List)).each { project ->
    project.repositories {
        def unityProjectPath = $/file:///**DIR_UNITYPROJECT**/$.replace("\\", "/")
        maven {
            url "https://maven.google.com"
        }
        maven {
            url "http://nexus.skillz.com/content/groups/public/" // Assets/Skillz/Editor/SkillzDependencies.xml:5
        }
        maven {
            url "https://s3.amazonaws.com/moat-sdk-builds" // Assets/Skillz/Editor/SkillzDependencies.xml:120
        }
        mavenLocal()
        jcenter()
        mavenCentral()
    }
}
// Android Resolver Repos End
apply plugin: 'com.android.application'

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation ("com.skillz.sdk:skillz-sdk-android:$sdk_major_version")
	{
		transitive = false
	}
